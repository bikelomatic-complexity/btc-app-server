branches:
  only:
  - master
  - /^v[0-9]/
language: node_js
node_js:
- '4.2'
before_script:
- npm run format
- npm run lint
after_success:
- npm run report
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
  slack:
    on_success: change
    on_failure: change
    on_start: never
    rooms:
      secure: 
before_deploy:
  - npm pack
  - mkdir deploy
  - mv btc-app-server-*.tgz deploy/
deploy:
  provider: s3
  access_key_id: AKIAICLAFRF4D22VMTOA
  secret_access_key:
    secure: 
  bucket: btc-app-server
  acl: private
  skip_cleanup: true
  local_dir: deploy
  detect_encoding: true
  on:
    repo: bikelomatic-complexity/btc-app-server
    branch: master
    tags: true
